<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="googleimg"><img src="google.jpg" alt="Google!"></div>
    <div id="search">
        <label for="search_input">Search the web using Google!</label>
        <input id="search_input" type="text">
        <div>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>
    <div id="footer">
        <div id="leftbox">
            <span>Special Searches</span>
            <a href="http://www.google.com/stanford">Stanford Search</a>
            <a href="http://www.google.com/linux">Linux Search</a>
        </div>
        <div id="midbox">
            <a href="http://www.google.com/help.html">Help!</a>
            <a href="http://www.google.com/about.html">About Google!</a>
            <a href="http://www.google.com/company.html">Company Info</a>
            <a href="http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div id="rightbox">
            <span>Get Google!</span>
            <label for="yourmail">updates monthly:</label>
            <input id="yourmail" type="text" value="your e-mail">
            <div>
                <button id="subtn">Subscribe</button>
                <a href="http://www.findmail.com/list/google-friends/">Archive</a>
            </div>

        </div>
    </div>
    <div id="copyright">Copyright Â©1998 Google Inc.</div>
</body>
</html>
